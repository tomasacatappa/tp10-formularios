<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grilla 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
.container{


    background-color: aqua;
}
textarea{
    width: 100%;
}


        </style>
        </head>

    <div class="container ">
        <!-- la clase container crea el contenedor centrado horizontalmente y texto centrado -->
        <div class="row"> <!-- la clase row crea una fila -->

            <div class="col-md-6"> <!-- la clase col crea una columna-->

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1899.5385906691733!2d-67.98826945766956!3d-38.93117019543549!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30ef2ee4b6b3%3A0xf60599626c221a60!2sCentro%20Educativo%20Tecnica%20N%C2%BA%2030!5e0!3m2!1ses-419!2sar!4v1690825557246!5m2!1ses-419!2sar"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-md-6">

                <form action="/registro" method="post">

                    <div class="container">
                        <h3>Contacto</h3>

                        <div class="row">
                            <div class="col-md-6">

                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                <!-- tipo texto-->


                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <!-- tipo email -->
                            </div>





                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <label for="numero" class="form-label">Numero de tel:</label>
                                <input type="text" class="form-control" id="numero" name="numero" required>



                            </div>
                            <div class="col-md-6"><label for="Asunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="Asunto" name="Asunto" required>
                            </div>





                        </div>
                        <div class="row">

                            <div class="col-12">
                                <label for="Mensaje">Mensaje:</label>
                                <textarea name="Mensaje" id="Mensaje" cols="60" rows="10" ></textarea>
                            </div>



                        </div>
                </form>

                <div class="row m-3">


                    <div class="col">
                        <button type="button" class="btn btn-secondary">Enviar Mensaje</button>


                    </div>
                </div>
            </div>



        </div>

    </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>

</html>
